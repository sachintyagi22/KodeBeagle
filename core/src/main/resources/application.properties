kodebeagle.spark.outputDir=tokens
kodebeagle.spark.checkpointDir=/home/bipulk/KodeBeagleRepoDump

#Token retreived by going to your github account.
kodebeagle.spark.githubTokens=<tokens>
#Directory where zips of github repos are stored.
kodebeagle.github.crawlDir=/home/bipulk/KodeBeagleRepoDump

kodebeagle.indexing.linesOfContext=20

kodebeagle.spark.master=local[15]

kodebeagle.spark.index.outputDir=tokens
kodebeagle.spark.repo.outputDir=repo
kodebeagle.spark.source.outputDir=source
kodebeagle.spark.method.outputDir=method


kodebeagle.meta.dir=/home/bipulk/KodeBeagle/MetaData/
kodebeagle.meta.repo.range.size=100000
kodebeagle.meta.hadoop.namenode=hdfs://ldap.localcluster.net:8020
kodebeagle.meta.bunch.processor.impl=com.kodebeagle.crawler.metadata.processor.impl.GitHubMetaDataLocalSplitFileCollector
kodebeagle.meta.range.processor.impl=com.kodebeagle.crawler.metadata.processor.impl.GitHubMetaDataLocalCopier

kodebeagle.httpclient.noOfConnection=500

######################################
# Elasticsearch related configuration
######################################
kodebeagle.es.nodes=localhost
kodebeagle.es.port=9200

kodebeagle.es.repositoryIndex=repository/typerepository
kodebeagle.es.repoTopicIndex=repotopic/typerepotopic
kodebeagle.es.sourceFileIndex=sourcefile/typesourcefile
